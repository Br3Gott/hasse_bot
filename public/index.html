<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1>Hasse2.0 Now Playing!</h1>
    <div class="searchfield d-flex justify-content-center py-2">
      <input type="text" class="searchtext">
      <div class="searchbtn btn btn-secondary">Search</div>
      <a class="presetbtn btn btn-primary mx-2" href="#" onclick="openModal()">More...</a>
    </div>
    <div class="status d-flex justify-content-between">
      <div class="d-flex">
        <p>Joined</p>
        <div class="playing-dot dot mx-2"></div>
      </div>
      <div class="d-flex">
        <p>Playing</p>
        <div class="paused-dot dot mx-2"></div>
      </div>
      <div class="d-flex">
        <p>Loop</p>
        <div class="loop-dot dot mx-2"></div>
      </div>
    </div>
    <table class="table table-dark overflow-auto text-wrap">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Song</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="controls fixed-bottom py-2 d-flex justify-content-between flex-wrap">
      <p class="col px-2">Now playing: <small class="now-playing text-wrap">Nothing</small></p>
      <div class="buttons col d-flex justify-content-center align-items-center text-center">
        <h2 class="shuffle btn btn-secondary ms-2" title="Shuffle">üîÄ</h2>
        <h2 class="play btn btn-secondary ms-2" title="Play/Pause">‚èØÔ∏è</h2>
        <h2 class="skip btn btn-secondary ms-2" title="Skip">‚è≠Ô∏è</h2>
        <h2 class="clear btn btn-secondary ms-2" title="Clear">‚èèÔ∏è</h2>
        <h2 class="loop btn btn-secondary ms-2" title="Loop">üîÅ</h2>
      </div>
    </div>
  </div>
  <div class="modal modal-dark" id="modal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">More</h5>
          <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="btn btn-primary" onclick="preset(1)">Klassiker</div>
          <div class="btn btn-primary" onclick="preset(2)">Zombies</div>
          <div class="btn btn-primary" onclick="preset(3)">Radio</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
  <div class="connection-alert">
    <h1>Bot Status:</h1>
    <h1 class="text-danger">Not connected!</h1>
    <h3 class="text-center">Use ?join to start playing!</h3>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
